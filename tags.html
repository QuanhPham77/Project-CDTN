<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>

    <!-- Font awaresome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link css -->
    <link rel="stylesheet" href="./assets/css/globs.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Prism.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-a11y-dark.min.css"
      integrity="sha512-bd1K4DEquIavX49RSZHIE0Ye6RFOVlGLhtGow9KDbLYqOd/ufhshkP0GoJoVR1jqj7FmOffvVIKuq1tcXlN9ZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="./index.html">
          <div class="logo">
            <img
              class="logo__img"
              src="./assets/imgs/logo_hnue.jpeg"
              alt="logo_hnue"
            />
            <span>CODE LEARNING</span>
          </div>
        </a>

        <div class="header__list">
          <a href="./index.html" class="header__list-link">
            <i class="fa-solid fa-house header__list-icon"></i>
          </a>
          <a href="./tags.html" class="header__list-link"> Drag&Drop </a>
          <a href="./contact.html" class="header__list-link"> Contact </a>
        </div>
      </div>
    </header>

    <div class="container">
      <nav class="navbar">
        <div class="navbar__heading">TAGS</div>
        <ul class="navbar__list">
          <li class="navbar__item active">
            <a href="#!" class="navbar__link">Format</a>
          </li>

          <li class="navbar__item">
            <a href="#!" class="navbar__link">Table</a>
          </li>

          <li class="navbar__item">
            <a href="#!" class="navbar__link">Image</a>
          </li>

          <div class="line"></div>
        </ul>

        <div class="tagname-list">
          <!-- Thẻ Format -->
          <div class="tab-pane active">
            <div class="tagname-item format" draggable="true" data-type="b">
              &lt;b&gt;
            </div>
            <div class="tagname-item format" draggable="true" data-type="i">
              &lt;i&gt;
            </div>
            <div class="tagname-item format" draggable="true" data-type="u">
              &lt;u&gt;
            </div>
            <div class="tagname-item format" draggable="true" data-type="big">
              &lt;big&gt;
            </div>
            <div class="tagname-item format" draggable="true" data-type="small">
              &lt;small&gt;
            </div>
            <div class="tagname-item format" draggable="true" data-type="sup">
              &lt;sup&gt;
            </div>
            <div class="tagname-item format" draggable="true" data-type="sub">
              &lt;sub&gt;
            </div>
            <div
              class="tagname-item format"
              draggable="true"
              data-type="strong"
            >
              &lt;strong&gt;
            </div>
            <div class="tagname-item format" draggable="true" data-type="em">
              &lt;em&gt;
            </div>
          </div>

          <!-- Thẻ Table -->
          <div d="table" class="tab-pane">
            <div
              class="tagname-item tagname-item-table"
              draggable="true"
              data-type="table"
            >
              &lt;table&gt;
            </div>
          </div>

          <!--Thẻ Image -->
          <div class="tab-pane">
            <div
              class="tagname-item tagname-item-img"
              draggable="true"
              data-type="img"
            >
              &lt;img&gt;
            </div>
          </div>
        </div>
      </nav>

      <div class="box">
        <!-- box drop -->
        <div class="box__move">
          <div class="box__move-top">
            <i class="fa-solid fa-trash box__icon" onclick="clearAll()"></i>
          </div>

          <div class="wrap-list"></div>
        </div>

        <!-- btn run -->
        <button class="btn-run" onclick="btnRun()">Run</button>

        <!-- show code -->
        <div class="show-code">
          <pre><code class="render__code language-html"></code></pre>
        </div>
      </div>
    </div>
    <!-- show program -->
    <div class="show-program"></div>

    <script src="./index.js"></script>
    <script src="./handleFormat.js"></script>
    <script src="./handleImage.js"></script>
    <script src="./handleTable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  </body>
</html>
